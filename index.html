<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="title-icon">✦</span>
                오늘의 할일
            </h1>
            <p class="subtitle">하루를 계획하고 목표를 달성하세요</p>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="todoInput" 
                    class="todo-input" 
                    placeholder="새로운 할일을 입력하세요..."
                    maxlength="100"
                >
                <button id="addBtn" class="add-btn">
                    <span class="btn-icon">+</span>
                    추가
                </button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">전체</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedCount">0</span>
                <span class="stat-label">완료</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="pendingCount">0</span>
                <span class="stat-label">진행중</span>
            </div>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">📝</div>
            <p class="empty-text">아직 할일이 없습니다</p>
            <p class="empty-subtext">위에서 새로운 할일을 추가해보세요!</p>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">할일 수정</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <input 
                    type="text" 
                    id="editInput" 
                    class="edit-input" 
                    placeholder="할일을 수정하세요..."
                    maxlength="100"
                >
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel-btn" id="cancelEdit">취소</button>
                <button class="modal-btn save-btn" id="saveEdit">저장</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
